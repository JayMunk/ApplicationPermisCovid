<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="./../../../assets/images/logo-MSSS.jpg" id="icon" alt="logo-MSSS" />
      <h3>Renouvellement du permis de type test</h3>
    </div>
    <div class="fadeIn second">
      <form [formGroup]="renewPermisForm" (ngSubmit)="onSubmit()">
        <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{ validMessage }}</h3>
        </div>

        <div class="form-group">
          <label for="citoyen" Subscription Type>Choisir pour qui</label>
          <select class="form-control" id="citoyen" formControlName="citoyen">
            <option [value]="citoyen.idUser">{{citoyen.prenom}}</option>
            <!-- enfants-->
            <option *ngFor="let enfant of enfants" [value]="enfant.idUser">
              {{enfant.prenom}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="numTelephone">Numéro de téléphone</label>
          <input type="text" class="form-control" id="numTelephone" placeholder="999-999-9999"
            formControlName="numTelephone" />
        </div>
        <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" class="form-control" id="ville" placeholder="Ville" formControlName="ville" />
        </div>
        <input type="submit" class="fadeIn third" value="Renouveller permis" />
      </form>
    </div>
  </div>
</div>
